<app-navbar></app-navbar>

<div class="container">
    <br><br>
    <nav class="search_site">
        <input type="text" class="form-control" name="input_site" [(ngModel)]="input_site" (ngModelChange)="search()"
            placeholder="Enter site">
    </nav>
 
    <table class="table table-bordered search_site">
        <tbody>
            <tr *ngFor="let s of site |  paginate: {itemsPerPage:10, currentPage:p};">
                <td><a routerLink="/reports/{{ s.site }}" (click)="searchRep(s.site)">{{s.site || s.item.site}}</a></td>
            </tr>
        </tbody>
        <pagination-controls (pageChange)="p = $event" ></pagination-controls>
    </table>
</div>
