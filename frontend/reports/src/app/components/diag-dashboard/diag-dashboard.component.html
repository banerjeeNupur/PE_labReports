<app-navbar></app-navbar>

<div class="container">
    <br><br>
    <div class="d-flex justify-content-center">
          <div class="spinner-border text-info" role="status" id="diag-loader">
            <span class="sr-only">Loading...</span>
          </div>
    </div>
    
    <div id="diag-list">
        <nav class="search_diag">
            <input type="text" class="form-control" name="input_diag" [(ngModel)]="input_diag" (ngModelChange)="search()"
                placeholder="Enter diagnosis">
        </nav>
     
        <table class="table table-bordered search_diag">
            <tbody>
                <tr *ngFor="let s of diagnosis |  paginate: {itemsPerPage:10, currentPage:p};">
                    <td><a routerLink="/diag-reports/{{ s.diagnosis }}" (click)="searchRep(s.diagnosis)">
                        {{s.diagnosis || s.item.diagnosis}}</a></td>
                </tr>
            </tbody>
            <pagination-controls (pageChange)="p = $event" ></pagination-controls>
        </table>
    </div>
    
</div>
