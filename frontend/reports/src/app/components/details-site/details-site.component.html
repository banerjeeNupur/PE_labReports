<app-navbar></app-navbar>


<div class="container">
    <br><br>
    <!-- table-bordered -->
    <table class="table table-striped table-sm">
        <thead>
            <tr>
                <th>Site</th>
                <th>Diagnosis</th>
                <th>Report</th>
                <th></th>
                <th></th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            
            <tr *ngFor="let s of site_data |  paginate: {itemsPerPage:5, currentPage:p};">
                <td>{{ s[0] }}</td>
                <td>{{ s[1] }}</td>
                <td>{{ s[2] }}</td>
                <td>
                    <button name="Download" (click)="download_report(s)" class="btn btn-info">Download</button>
                </td>
                <td>
                    <button name="View" (click)="view_report(s)" class="btn btn-info">View</button>
                </td>
                <td>
                    <button name="Edit" (click)="edit_report(s)" class="btn btn-info">Edit</button>
                </td>
            </tr>
           
        </tbody>
        
    </table>
    <br><br>
    <div class="row mb-5">
        <div class="col-md-9 text-left">
            <pagination-controls (pageChange)="p = $event" class="page"></pagination-controls>

        </div>
        <div class="col-md-3 text-right">
            <button name="Download all" (click)="download_all(site_data)" class="btn btn-dark">Download All</button>

        </div>
    </div>
    <br><br>
</div>
