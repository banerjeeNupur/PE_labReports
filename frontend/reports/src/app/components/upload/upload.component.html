<form>

    <div class="form-group p-5 m-5">

        <div class="input-group mb-5">
            <div class="input-group-prepend">
                <span class="input-group-text">Site</span>
            </div>
            <input type="text" class="form-control" name="input_site" [(ngModel)]="input_site">
        </div>


        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">Report</span>
            </div>
            <textarea class="form-control" name="input_report" [(ngModel)]="input_report"></textarea>
        </div>


        <button type="button" class="btn btn-info mt-3 float-right" (click)='upload()'>Submit</button>

    </div>
</form>
