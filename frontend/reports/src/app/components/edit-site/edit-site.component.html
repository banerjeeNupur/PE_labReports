<div class="container">


    <div class="row main-div">
        <form>
            <mat-card>
                <mat-card-header>
                    <mat-card-title>
                        Report
                    </mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <p>
                        {{new_report.report}}
                    </p>
                </mat-card-content>

            </mat-card>

            <mat-card>
                <mat-card-header>
                    <mat-card-title>
                        Site
                    </mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <p>
                        {{new_report.site}}
                    </p>
                </mat-card-content>

            </mat-card>

            <mat-card>
                <textarea class="form-control" name="input_site" [(ngModel)]="input_site"
                    placeholder="Enter new site"></textarea>
            </mat-card>

            <div class="row alert alert-success" role="alert" id="div_message" style="display: none;">
                {{ message }}
            </div>

            <div class="row">
                <button type="button" class="btn btn-info mt-3 float-right mr-2" (click)='annotate()'>Submit</button>
            </div>
            <div class="row">

                <button type="button" class="btn btn-info mt-3 float-right mr-2" routerLink="/dashboard">Back</button>

            </div>




        </form>


    </div>

</div>
