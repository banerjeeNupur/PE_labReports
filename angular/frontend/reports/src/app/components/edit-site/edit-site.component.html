<div class="main-div">
    <form>
        <mat-card>
            <mat-card-header>
                <mat-card-title>
                    Report
                </mat-card-title>
            </mat-card-header>
                <mat-card-content>
                    <p>
                        {{new_report.report}}
                    </p>
                </mat-card-content>
            
        </mat-card>
    
        <mat-card>
            <mat-card-header>
                <mat-card-title>
                    Site
                </mat-card-title>
            </mat-card-header>
                <mat-card-content>
                    <p>
                        {{new_report.site}}
                    </p>
                </mat-card-content>
            
        </mat-card>
    
        <mat-card> 
            <textarea class="form-control" name="input_site" [(ngModel)]="input_site" placeholder="Enter new site"></textarea>
           
        </mat-card>
    
        <mat-card>
            <button  type="button" class="btn btn-info mt-3 float-right mr-2 mt-5" (click)='annotate()'>Submit</button>
        </mat-card>
    </form> 
    
</div>
